<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Ticket System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 60px;
        }
        header, footer {
            text-align: center;
            background-color: orange;
            padding: 15px;
            font-weight: bold;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        main {
            padding: 20px;
        }
        .ticket-card {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 2px solid black;
            background-color: lightblue;
            position: relative;
        }
        .high-priority {
            background-color: rgb(223, 98, 98);
        }
        .resolve-btn, .save-btn {
            display: block;
            margin-top: 10px;
        }
        #addTicketBtn {
            margin-top: 20px;
            padding: 8px;
            font-weight: bold;
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Customer Support Ticket System</h1>
    </header>

    <main>
        <div id="ticketContainer"></div>
        <button id="addTicketBtn">Add New Ticket</button>
    </main>
    
    <footer>
        <p>&copy; Customer Support System</p>
    </footer>
    
    <script src="cc_14.js"></script>

</body>
</html>
