<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        #ticketContainer {
            margin-top: 15px;
        }

        .ticket {
            background: #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }

        .high-priority {
            border-left-color: red;
            background: #ffcccc;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .resolve-btn {
            background: red;
            margin-top: 5px;
        }

        .resolve-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <header>
        <h1>Support Ticket System</h1>
    </header>

    <div class="container">
        <h2>Manage Tickets</h2>
        <button id="addTicketBtn" class="btn">Add New Ticket</button>
        <div id="ticketContainer"></div>
    </div>

    <footer>
        &copy; 2025 Support System
    </footer>

    <script src="cc_14.js"></script>

</body>
</html>
